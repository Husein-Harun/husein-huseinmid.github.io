<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Construction Project Management</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<header>
		<h1>Construction Project Management &reg;</h1>
		<nav onmouseout="hide()">
			<ul class="Links">
				<li><a href="index.html" onmouseover="show('m1')">Home</a></li>

				<li>
					<li onmouseover="show('m2')"></span><a href="projects.html"><span onmouseover="show('m2')">Projects</span></a>
					
						<div id="m2" onmouseover="show('m2')">
							<a href="newproject.html">New Projects</a>
							<a href="completedproject.html">Completed Projects</a>
							<a href="cancelledproject.html">Cancelled Projects</a>
						</div>
					<li>	
				</li>

				<li>
					<li onmouseover="show('m3')"> <a href="#"><span onmouseover="show('m3')">Contacts</span></a> 
						<div id="m3" onmouseover="show('m3')">
							<a href="contact.html">Contact Info</a>
						</div>
					</li>
				</li>
				
			</ul>
			<button id="mode-toggle">Click Me To sEe SomThinG</button>
			
		</nav>
	</header>

	<main>
		<h2>Create a new project</h2>
		<form>
			<label for="type">Type of Project:</label>
			<select name="type" id="type">
				<option value="new-construction">New Construction</option>
				<option value="renovation">Renovation</option>
				<option value="maintenance">Maintenance</option>
			</select>

			<label for="name">Name of Project:</label>
			<input type="text" id="name" name="name" required>

			<label for="description">Description:</label>
			<textarea id="description" name="description" rows="4" cols="50"></textarea>

			<label for="start-date">Start Date:</label>
			<input type="date" id="start-date" name="start-date" required>

			<label for="projected-end-date">Projected End Date:</label>
			<input type="date" id="projected-end-date" name="projected-end-date" required>

			<label for="team-members">Add Team Members:</label>
			<input type="text" id="team-members" name="team-members">

			<label for="role">Select Role:</label>
			<select name="role" id="role">
				<option value="project-manager">Project Manager</option>
				<option value="architect">Architect</option>
				<option value="engineer">Engineer</option>
				<option value="supervisor">Supervisor</option>
				<option value="contractor">Contractor</option>
			</select>

			<label for="qualification">Qualification:</label>
			<select name="qualification" id="qualification">
				<option value="bachelor">Bachelor's Degree</option>
				<option value="master">Master's Degree</option>
				<option value="phd">Ph.D.</option>
				<option value="certification">Certification</option>
			</select>

			<label for="wages">Wages:</label>
			<input type="number" id="wages" name="wages" required>

			<label for="content-options">Content Options:</label>
            <textarea id="content-options" name="content-options" rows="4" cols="50"></textarea>
            <button type="submit">Create Project</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2023 Construction Project Management</p>
    </footer>
	<script src="script.js"></script>
</body>
</html>
